<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <header class="bg-danger text-warning text-center pt-3 pb-3 container-fluid">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img src="img/logo.png">
            </div>
            <div class="col col-md col-lg">
                <h1>Sistema gestor de pokemones</h1>
            </div>
          </div>
      </header>
      <main class="container-fluid pt-5">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                  <div class="card">
                      <div class="card-header bg-warning text-light">
                          <span>Registrar pokemon</span>
                      </div>
                      <div class="car-body">
                          <div class="mb-3">
                              <label for="nombre-txt" class="from-label">Nombre</label>
                              <input type="text" class="from-control" id="nombre-txt">
                          </div>
                          <div class="mb-3">
                              <label for="descripcion-txt" class="from-label">Descripcion</label>
                              <textarea id="descripcion-txt"></textarea>
                          </div>
                          <div class="mb-3">
                              <label for="legendario-rb" class="from-label">Legendario</label>
                              <div class="form-check form-check-inline">
                                  <input type="radio" name="legendario-rb" id="legendario-si" class="from-check-input">
                                  <label for="legendario-si" class="from-check-label">Si</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input type="radio" name="legendario-rb" id="legendario-no" class="from-check-input">
                                  <label for="legendario-no" class="from-check-label">No</label>
                              </div>
                          </div>
                          <div class="mb-3">
                              <label for="tipo-select" class="form-label">Tipo</label>
                              <select class="form-select" id="tipo-select">
                                  <option value="1">planta</option>
                                  <option value="2">agua</option>
                                  <option value="3">fuego</option>
                                  <option value="4">normal</option>
                              </select>
                          </div>
                      </div>
                      <div class="card-footer">
                          <div class="row">
                              <div class="col-6">
                                  <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                              </div>
                              <div class="col text-end">
                                  <button type="button" id="limpiar-btn" class="btn btn-info">Limpiar</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-12 col-md-6 col-lg-8">
                  <div class="car">
                      <div class="card-header bg-warning text-light">
                          <span>PokeDex</span>
                      </div>
                      <div class="car-body">
                          <table class="table table-bordered table-hover">
                              <thead>
                                  <tr>
                                      <th>NRO</th>
                                      <th>NOMBRE</th>
                                      <th>TIPO</th>
                                      <th>DESCRIPCION</th>
                                      <th>ACCIONES</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td>1</td>
                                      <td>pikachu</td>
                                      <td>electrico</td>
                                      <td>el raton electrico</td>
                                      <td></td>
                                  </tr>
                                  <tr>
                                      <td>2</td>
                                      <td>charmader</td>
                                      <td>fuego</td>
                                      <td>el vamoh a calmarlo de fuego</td>
                                      <td></td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </main>
      <footer>

      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
